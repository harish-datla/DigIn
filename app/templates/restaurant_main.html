<!DOCTYPE html>
<html>
<head>
<title>DigIn-Food at first sight</title>
<link href="../static/css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery.min.js"></script>
<!-- Custom Theme files -->
<link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--webfont-->
<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Lobster+Two:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
<!--Animation-->
<script src="../static/js/wow.min.js"></script>
<link href="../static/css/animate.css" rel='stylesheet' type='text/css' />
<script>
	new WOW().init();
</script>
<script src="../static/js/simpleCart.min.js"> </script>	
<script type="text/javascript" src="../static/js/move-top.js"></script>
<script type="text/javascript" src="../static/js/easing.js"></script>
<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
				});
			});
		</script>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="top-header">
				<div class="logo">
					<a href="{{ url_for('restaurant_login') }}"><img src="static/images/logo.png" class="img-responsive" alt="" /></a>
				</div>
				<div class="queries">
					<p>Questions? Call us Toll-free!<span>1800-0000-7777 </span><label>(11AM to 11PM)</label></p>
				</div>
				<div class="header-right">
						{%if logged_in %}
						<h4>{{message}}<h4>
						{% endif %}
					</div>

				<div class="clearfix"></div>
			</div>
		</div>
			<div class="menu-bar">
			<div class="container">
				<div class="top-menu">
					<ul>
						<li class="active"><a href="{{ url_for('restaurant_login') }}" class="scroll">Home</a></li>
						<li><a href="{{ url_for('add_product_to_menu') }}">Add To Menu</a></li>
						<li><a href="{{ url_for('delete_product_from_menu') }}">Delete From Menu</a></li>
						<li><a href="{{ url_for('modify_product') }}">Modify Products</a></li>
						<li><a href="{{ url_for('view_orders_for_restaurant') }}">View All Orders</a></li>
						<li ><a href="{{ url_for('pending_orders') }}">Pending Orders</a></li>
                        <li  ><a href="{{ url_for('get_revenue') }}">Total Revenue</a></li>
						<!-- <div class="clearfix"></div> -->
					</ul>
				</div>
				<div class="login-section">
					<ul>
						<li><a href="{{ url_for('logout') }}">Logout</a>  </li> 
						<li><a href="#">Help</a></li>
						<div class="clearfix"></div>
					</ul>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="banner wow fadeInUp" data-wow-delay="0.4s" id="Home">
		    <div class="container">
				<div class="banner-info">
					<div class="banner-info-head text-center wow fadeInLeft" data-wow-delay="0.5s">
						<h1>When you're here, you're family</h1>
						<div class="line">
							<h2>Order Online</h2>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
